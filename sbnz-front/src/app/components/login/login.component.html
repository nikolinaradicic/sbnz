<div class="login-form-container" id="login-form">
	<div class="login-form-content">
		<div class="login-form-header">
			<h3>Login Into Your Account</h3>
		</div>
		<form method="post" action="" class="login-form">
			<div class="input-container">
				<i class="fa fa-envelope"></i>
				<input type="email" class="input" name="email" placeholder="Email" [(ngModel)]="username"/>
			</div>
			<div class="input-container">
				<i class="fa fa-lock"></i>
				<input type="password"  id="login-password" class="input" name="password" [(ngModel)]="password" placeholder="Password"/>
			</div>
			<button name="login" (click)="login()">Login</button>
		</form>
	</div>
</div>
