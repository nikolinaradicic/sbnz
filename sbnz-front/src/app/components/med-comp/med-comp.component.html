<br>
<div class="row">
  <div class="col-md-5">
    <div class="container">
        <h3>Sastojci</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Naziv</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let m of components; let i = index">
              <td>{{m.name}}</td>
              <td><button (click)="deleteMedicine(i)">Obrisi</button></td>
            </tr>
          </tbody>
        </table>
    </div>  
  </div>
  <div class="col-md-1"></div>
  <div class="col-md-6">
        <form>
          <h3>Novi sastojak</h3>
          <div class="form-group">

          <label for="fname">Naziv</label>
          <input type="text" [(ngModel)]="newComponent.name" 
          id="fname" name="medname" placeholder="Medicine name..">
          </div>
          <div class="form-group">
          <button (click)="createComponent()">Dodaj</button>
          </div>
          </form>
  </div>
</div>
