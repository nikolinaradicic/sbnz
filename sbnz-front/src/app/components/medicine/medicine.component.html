<br>
<div class="row">
  <div class="col-md-5">
        <div class="container">
            <h2>Lijekovi</h2>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Naziv</th>
                  <th>Tip</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let m of medicine; let i = index">
                  <td>{{m.name}}</td>
                  <td>{{m.medicineType}}</td>
                  <td><button (click)="deleteMedicine(i)">Obrisi</button></td>
                </tr>
              </tbody>
            </table>
        </div>  
  </div>
  <div class="col-md-1"></div>
  <div class="col-md-6">
        <form class="form">
          <h4>Novi lijek</h4>
          <div class="form-group">
              <label for="fname">Naziv</label>
              <input type="text" [(ngModel)]="newMedicine.name" id="fname" name="medname" placeholder="Medicine name..">
          </div>
          <div class="form-group">
              <label for="type">Tip</label>
              <select [(ngModel)]="newMedicine.medicineType" id="type" name="type">
                <option>ANTIBIOTIK</option>
                <option>ANALGETIK</option>
                <option>OSTALO</option>
              </select>
            
          </div>
          <div class="form-group">
            <label for="country">Kompnente</label>
            <ul>
              <li *ngFor="let a of newMedicine.components">
                {{a.name}}
                <button (click)="deleteComponent(i)"> Obrisi</button>
              </li>
            </ul>
          </div>
          <div class="form-group">
            <label for="search">Trazi komponentu</label>
            <input [(ngModel)]="searchText" placeholder="..." name="search">
            <div *ngIf="searchText">
            <ul>
              <li *ngFor="let m of components | filter : searchText">
                {{m.name}} <button (click)="addComponent(m)"> Dodaj</button>
              </li>
            </ul>
            </div>
          </div>
          <button (click)="addMedicine()">Dodaj lijek</button>
        </form>
  </div>
  
</div>
