<br>
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="search">Trazi pacijente</label>
        <input [(ngModel)]="searchText" name="search" id="search" autofocus>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
<br/>
<div class="container">
    <h2>Pacijenti</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Ime</th>
          <th>Prezime</th>
          <th>Email</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of patients | filter : searchText">
          <td>{{patient.name}}</td>
          <td>{{patient.lastName}}</td>
          <td>{{patient.email}}</td>
          <td><button class="btn btn-link" (click)="goToDiagnose(patient)">Postavi dijagnozu</button></td>
          <td><button class="btn btn-link" (click)="goToHistory(patient)">Karton</button></td>
        </tr>
      </tbody>
    </table>
  </div>
