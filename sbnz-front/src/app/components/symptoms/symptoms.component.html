<br>
<div class="row">
  <div class="col-md-5">
    <div class="container">
        <h3>Simptomi</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Naziv</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let m of symptoms; let i = index">
              <td>{{m.name}}</td>
              <td><button (click)="deleteSymptom(i)">Delete</button></td>
            </tr>
          </tbody>
        </table>
    </div>  
  </div>
  <div class="col-md-1"></div>
  <div class="col-md-6">
        <form>
          <h3>Novi simptom</h3>
          <div class="form-group">

          <label for="fname">Naziv</label>
          <input type="text" [(ngModel)]="newSymptom.name" 
          id="fname" name="medname" placeholder="naziv..">
          </div>
          <div class="form-group">
          <button (click)="createSymptom()">Dodaj</button>
          </div>
          </form>
  </div>
</div>
